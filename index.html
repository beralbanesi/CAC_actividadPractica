<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-white">
        <div class="row custom-navbar">
            <div class="col-6">
                <a class="h5 text-dark" href="#">Coco a Codo</a>
                <a class="small text-secondary" href="#">Inicio</a>
                <a class="small text-secondary" href="#">Link</a>
                <a class="small text-muted" href="#">Desactivado</a>
            </div>
            <div class="col-6 text-end">
                <input type="text" name="search" placeholder="Buscar">
                <button class="search-button" type="button">Buscar</button>
            </div>
        </div>

        <div class="row bg-white">
            <div class="col-4 px-1 border">
                <img class="card-image" src="./assets/img/01.png">
                <div class="card-title">HTML-5</div>
                <div class="card-content">Contenido de Card HTML-5</div>
                <div class="card-update">Ultima actualizacion: 01-01-2020</div>
            </div>
            <div class="col-4 px-1 border">
                <img class="card-image" src="./assets/img/02.png">
                <div class="card-title">CSS-3</div>
                <div class="card-content">Contenido de Card CSS-3</div>
                <div class="card-update">Ultima actualizacion: 02-02-2021</div>
            </div>
            <div class="col-4 px-1 border">
                <img class="card-image" src="./assets/img/03.png">
                <div class="card-title">Bootstrap-5</div>
                <div class="card-content">Contenido de Card Bootstrap-5</div>
                <div class="card-update">Ultima actualizacion: 03-03-2022</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-start bg-white">
                <label>Email</label>
                <input class="col-12" type="text" name="emailInput">
            </div>
        </div>

        <div class=" row">
            <div class="col-12 text-start bg-white card-update">
                <label>Nunca comparta su email.</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-start bg-white">
                <label>Contrase√±a</label>
                <input class="col-12" type="text" name="passInput">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-start bg-white py-2">
                <input type="checkbox" name="check"> <label>Verificar</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-start bg-white">
                <input class="send-button"  type="button" name="sendButton" value="Enviar">
            </div>
        </div>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
